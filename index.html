<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Réalité Augmentée</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Utilisation du marqueur JPG -->
        <a-marker type="image" url="marqueur.jpg">
            <!-- Image à afficher lorsque le marqueur est détecté -->
            <a-image src="image.jpg" width="1" height="1" position="0 0 0" rotation="-90 0 0"></a-image>
        </a-marker>

        <!-- Caméra pour la scène -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
